<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OldPC Keyboard Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            touch-action: manipulation;
            background-color: #002200;
            color: #00FF00;
        }

        .monitor {
            padding: 20px;
            border-radius: 10px;
            border: 5px solid #555;
            background-color: #000;
            width: 100%;
            max-width: 800px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .screen {
            width: 90%;
            height: 90%;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #222;
            color: #00FF00;
        }

        .keyboard {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            background-color: #555;
        }

        .keyboard-layout {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .keyboard-layout button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.1s ease;
            background-color: #777;
            color: #fff;
        }

        .keyboard-layout button:active {
            transform: scale(0.95);
        }

        .keyboard-layout button .symbol {
            font-size: 14px;
            position: absolute;
            top: 2px;
            right: 2px;
            color: #ff6666;
        }

        .keyboard-layout button .alt-layout {
            font-size: 12px;
            position: absolute;
            top: 2px;
            left: 2px;
            color: #ffcc00;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .control-buttons button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #777;
            color: #fff;
        }

        #shift.active {
            background-color: #ffcc00;
            color: #000;
        }

        .layout-hint {
            font-size: 14px;
            margin-top: 5px;
            color: #fff;
        }

        .keyboard-layout button.shift-active {
            font-size: 22px;
        }

        .keyboard-layout button.digit.shift-active {
            background-color: #444;
        }

        .keyboard-layout button.active {
            transform: scale(0.95);
        }

        .arrow-keys {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .arrow-keys button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #777;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="monitor">
        <div class="screen" id="screen"></div>
    </div>
    <div class="keyboard">
        <div class="control-buttons" id="control-buttons">
            <button id="shift">Shift</button>
            <button id="backspace">Backspace</button>
            <button id="clear">Очистити</button>
            <button id="copy">Копіювати</button>
            <button id="change-layout">Розкладка: QWERTY</button>
        </div>
        <div class="keyboard-layout" id="keyboard-layout"></div>
        <div class="arrow-keys">
            <button id="arrow-left">←</button>
            <button id="arrow-down">↓</button>
            <button id="arrow-right">→</button>
        </div>
        <div class="layout-hint" id="layout-hint">
            Наступна розкладка: <span id="next-layout">ЙЦУКЕН</span>
        </div>
    </div>
    <script>
        const screen = document.getElementById('screen');
        const keyboardLayout = document.getElementById('keyboard-layout');
        const controlButtons = document.getElementById('control-buttons');
        const changeLayoutButton = document.getElementById('change-layout');
        const nextLayoutHint = document.getElementById('next-layout');
        const shiftButton = document.getElementById('shift');
        const backspaceButton = document.getElementById('backspace');
        const clearButton = document.getElementById('clear');
        const copyButton = document.getElementById('copy');
        const arrowLeft = document.getElementById('arrow-left');
        const arrowDown = document.getElementById('arrow-down');
        const arrowRight = document.getElementById('arrow-right');

        let currentLayout = 'qwerty';
        let isShiftActive = false;
        let isCapsLock = false;
        let detectedLanguage = 'en';
        let focusedControlButton = 0;

        const layouts = {
            qwerty: {
                keys: [
                    '1', '2', '3', '4', '5', '6', '7', '8', '9', '0',
                    'q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p',
                    'a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', ';',
                    'z', 'x', 'c', 'v', 'b', 'n', 'm', ',', '.', '/'
                ],
                symbols: [
                    '!', '@', '#', '$', '%', '^', '&', '*', '(', ')',
                    '', '', '', '', '', '', '', '', '', '',
                    '', '', '', '', '', '', '', '', '', '',
                    '', '', '', '', '', '', '', '', '', ''
                ],
                altKeys: [
                    '', '', '', '', '', '', '', '', '', '',
                    'й', 'ц', 'у', 'к', 'е', 'н', 'г', 'ш', 'щ', 'з',
                    'ф', 'і', 'в', 'а', 'п', 'р', 'о', 'л', 'д', 'ж',
                    'я', 'ч', 'с', 'м', 'и', 'т', 'ь', 'б', 'ю', '.'
                ]
            },
            йцукен: {
                keys: [
                    '1', '2', '3', '4', '5', '6', '7', '8', '9', '0',
                    'й', 'ц', 'у', 'к', 'е', 'н', 'г', 'ш', 'щ', 'з',
                    'ф', 'і', 'в', 'а', 'п', 'р', 'о', 'л', 'д', 'ж',
                    'я', 'ч', 'с', 'м', 'и', 'т', 'ь', 'б', 'ю', '.'
                ],
                symbols: [
                    '!', '"', '№', ';', '%', ':', '?', '*', '(', ')',
                    '', '', '', '', '', '', '', '', '', '',
                    '', '', '', '', '', '', '', '', '', '',
                    '', '', '', '', '', '', '', '', '', ''
                ],
                altKeys: [
                    '', '', '', '', '', '', '', '', '', '',
                    'q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p',
                    'a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', ';',
                    'z', 'x', 'c', 'v', 'b', 'n', 'm', ',', '.', '/'
                ]
            }
        };

        function createKeyboard(layout) {
            keyboardLayout.innerHTML = '';
            const layoutData = layouts[layout];
            
            // Додаємо Backspace в кінці рядка з літерами
            const keysWithBackspace = [...layoutData.keys];
            keysWithBackspace.splice(29, 0, 'Backspace'); // Вставляємо Backspace після ';'
            
            keysWithBackspace.forEach((key, index) => {
                if (index === 29) return; // Пропускаємо оригінальний Backspace
                
                const button = document.createElement('button');
                const isDigit = /^\d$/.test(key);
                const isBackspace = key === 'Backspace';
                
                if (isBackspace) {
                    button.textContent = '←';
                    button.style.gridColumn = 'span 2';
                    button.style.backgroundColor = '#ff6666';
                    button.addEventListener('click', () => {
                        screen.textContent = screen.textContent.slice(0, -1);
                    });
                    keyboardLayout.appendChild(button);
                    return;
                }
                
                // Встановлюємо основний текст кнопки
                if (isShiftActive || isCapsLock) {
                    button.textContent = isDigit ? key : key.toUpperCase();
                } else {
                    button.textContent = key;
                }
                
                // Додаємо символи для цифр
                if (layoutData.symbols[index]) {
                    const symbol = document.createElement('div');
                    symbol.className = 'symbol';
                    symbol.textContent = layoutData.symbols[index];
                    if ((isShiftActive || isCapsLock) && isDigit) {
                        symbol.style.display = 'none';
                    }
                    button.appendChild(symbol);
                }
                
                // Додаємо альтернативні літери
                if (layoutData.altKeys[index] && !isDigit) {
                    const altKey = document.createElement('div');
                    altKey.className = 'alt-layout';
                    altKey.textContent = layoutData.altKeys[index];
                    button.appendChild(altKey);
                }
                
                if (isDigit) {
                    button.classList.add('digit');
                }
                
                if (isShiftActive || isCapsLock) {
                    button.classList.add('shift-active');
                    if (isDigit) {
                        button.textContent = layoutData.symbols[index] || key;
                    }
                }
                
                button.addEventListener('click', () => {
                    if ((isShiftActive || isCapsLock) && isDigit) {
                        screen.textContent += layoutData.symbols[index];
                    } else if (isShiftActive || isCapsLock) {
                        screen.textContent += key.toUpperCase();
                    } else {
                        screen.textContent += key;
                    }
                    
                    if (isShiftActive && !isDigit) {
                        isShiftActive = false;
                        shiftButton.classList.remove('active');
                        createKeyboard(currentLayout);
                    }
                });
                
                keyboardLayout.appendChild(button);
            });
        }

        function updateLayoutHint() {
            nextLayoutHint.textContent = currentLayout === 'qwerty' ? 'ЙЦУКЕН' : 'QWERTY';
        }

        function detectLanguage(text) {
            const ukrChars = /[іїєґІЇЄҐ]/;
            return ukrChars.test(text) ? 'uk' : 'en';
        }

        function switchLayoutBasedOnLanguage() {
            if (detectedLanguage === 'uk' && currentLayout !== 'йцукен') {
                currentLayout = 'йцукен';
                createKeyboard(currentLayout);
                updateLayoutHint();
                changeLayoutButton.textContent = 'Розкладка: ЙЦУКЕН';
            } else if (detectedLanguage === 'en' && currentLayout !== 'qwerty') {
                currentLayout = 'qwerty';
                createKeyboard(currentLayout);
                updateLayoutHint();
                changeLayoutButton.textContent = 'Розкладка: QWERTY';
            }
        }

        function updateControlButtonsFocus() {
            const buttons = controlButtons.querySelectorAll('button');
            buttons.forEach((btn, i) => {
                if (i === focusedControlButton) {
                    btn.style.backgroundColor = '#ffcc00';
                    btn.style.color = '#000';
                } else {
                    btn.style.backgroundColor = '#777';
                    btn.style.color = '#fff';
                }
            });
        }

        // Обробники подій
        shiftButton.addEventListener('click', () => {
            isShiftActive = !isShiftActive;
            shiftButton.classList.toggle('active', isShiftActive);
            createKeyboard(currentLayout);
        });

        changeLayoutButton.addEventListener('click', () => {
            currentLayout = currentLayout === 'qwerty' ? 'йцукен' : 'qwerty';
            detectedLanguage = currentLayout === 'йцукен' ? 'uk' : 'en';
            createKeyboard(currentLayout);
            updateLayoutHint();
            changeLayoutButton.textContent = `Розкладка: ${currentLayout === 'qwerty' ? 'QWERTY' : 'ЙЦУКЕН'}`;
        });

        backspaceButton.addEventListener('click', () => {
            screen.textContent = screen.textContent.slice(0, -1);
        });

        clearButton.addEventListener('click', () => {
            screen.textContent = '';
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(screen.textContent)
                .then(() => alert('Текст скопійовано!'))
                .catch(() => alert('Помилка копіювання'));
        });

        // Навігація стрілками
        arrowLeft.addEventListener('click', () => {
            focusedControlButton = (focusedControlButton - 1 + 5) % 5;
            updateControlButtonsFocus();
        });

        arrowRight.addEventListener('click', () => {
            focusedControlButton = (focusedControlButton + 1) % 5;
            updateControlButtonsFocus();
        });

        arrowDown.addEventListener('click', () => {
            const buttons = controlButtons.querySelectorAll('button');
            buttons[focusedControlButton].click();
        });

        // Обробка клавіатури ПК
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Shift') {
                isShiftActive = true;
                shiftButton.classList.add('active');
                createKeyboard(currentLayout);
                return;
            }

            if (e.key === 'CapsLock') {
                isCapsLock = !isCapsLock;
                createKeyboard(currentLayout);
                return;
            }

            if (e.key === 'Backspace') {
                screen.textContent = screen.textContent.slice(0, -1);
                return;
            }

            if (e.key === 'Delete') {
                screen.textContent = '';
                return;
            }

            if (e.key === 'ArrowLeft') {
                focusedControlButton = (focusedControlButton - 1 + 5) % 5;
                updateControlButtonsFocus();
                return;
            }

            if (e.key === 'ArrowRight') {
                focusedControlButton = (focusedControlButton + 1) % 5;
                updateControlButtonsFocus();
                return;
            }

            if (e.key === 'ArrowDown' || e.key === 'Enter') {
                const buttons = controlButtons.querySelectorAll('button');
                buttons[focusedControlButton].click();
                return;
            }

            if (e.key === 'Alt') {
                if (e.shiftKey) {
                    currentLayout = currentLayout === 'qwerty' ? 'йцукен' : 'qwerty';
                    detectedLanguage = currentLayout === 'йцукен' ? 'uk' : 'en';
                    createKeyboard(currentLayout);
                    updateLayoutHint();
                    changeLayoutButton.textContent = `Розкладка: ${currentLayout === 'qwerty' ? 'QWERTY' : 'ЙЦУКЕН'}`;
                }
                return;
            }

            // Обробка введення з клавіатури ПК
            if (e.key.length === 1) {
                const char = isShiftActive || isCapsLock ? e.key.toUpperCase() : e.key.toLowerCase();
                screen.textContent += char;
                
                detectedLanguage = detectLanguage(screen.textContent);
                switchLayoutBasedOnLanguage();
                
                const buttons = document.querySelectorAll('.keyboard-layout button');
                buttons.forEach(button => {
                    if (button.textContent.trim().toLowerCase() === e.key.toLowerCase()) {
                        button.classList.add('active');
                        setTimeout(() => button.classList.remove('active'), 100);
                    }
                });
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Shift') {
                isShiftActive = false;
                shiftButton.classList.remove('active');
                createKeyboard(currentLayout);
            }
        });

        // Ініціалізація
        createKeyboard(currentLayout);
        updateLayoutHint();
        updateControlButtonsFocus();
    </script>
</body>
</html>
